<!DOCTYPE html>

<head>

    <title>WP INCI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <link href="pages/css/style.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="144x144" href="pages/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="pages/icons/favicon-32x32.png">

<body class="grey lighten-3">

<!--Main Navigation-->
<header>

            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">

                    </li>

                    <li class="nav-item">
                        <a href="https://github.com/xlthlx/"

                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>

    </div>
    <!--/.Call to action-->

    <!--Copyright-->

        <p class="copyright"><a href="https://github.com/xlthlx/">xlthlx</a></p>
    </div>

</footer>
<!--/.Footer-->

<script type="text/javascript" src="pages/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="pages/js/popper.min.js"></script>
